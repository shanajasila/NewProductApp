<div class="container">
    <div class="row g-3 mt-4">
        <table class="table   text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Manufacture Date</th>
                    <th>Expiry Date</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Seller Name</th>
                    <th>Distributor Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of product">
                    <td>{{i.id}}</td>
                    <td>{{i.productcode}}</td>
                    <td>{{i.productname}}</td>
                    <td>{{i.mfgdate}}</td>
                    <td>{{i.expdate}}</td>
                    <td>{{i.brand}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.sellername}}</td>
                    <td>{{i.distributorname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
